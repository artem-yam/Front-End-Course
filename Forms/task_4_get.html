<!DOCTYPE html>
<html>
	<head>
		<title>Главная</title>
		<meta charset="utf-8"/>	 
		<style>
			.field {clear:both; text-align:right;}
			label {float:left;}
			.main {float:left}
		</style> 
	</head>
	<body>
	<h1>The Form</h1>
	<form action="http://httpbin.org/get" method="get">
		<fieldset>
		<legend>Personal data</legend>
		<div class="main">
			<div class="field">
				<label for="firstname">First name </label>
					<input id="firstname" type="text" name="firstname"/>
				<br/><br/>
			</div>
			<div class="field">
				<label for="middlename">Middle name </label>
					<input id="middlename" type="text" name="middlename"/>
				<br/><br/>
			</div>
			<div class="field">
				<label for="surname">Surname name</label>
					<input id="surname" type="text" name="surname"/>
				<br/>
			</div>
			
			<table>
				<tr>
					<td rowspan="2" width="140" 
					style="text-align:left">Sex</td>
					<td>
						<input type="radio" id="male" name="sex" value="male" checked/><label for="male">Male</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" id="female" name="sex" value="female"/><label for="female">Female</label>
					</td>
				</tr>	
			</table>

			<div class="field">
				<label for="age">Age </label>
					<input type="number" id="age" name="age" min="18" max="101"
					style="width:170px;"/>
				<br/><br/>
			</div>
			<div class="field">
				<label>Country of Residence</label>
					<input list="countries">
					<datalist id="countries">
						<option value="Russia"></option>
						<option value="USA"></option>
						<option value="Germany"></option>
						<option value="Italy"></option>
						<option value="Spain"></option>
					</datalist>
				<br/><br/>
			</div>
			<div class="field">
				<label>City</label>
					<input type="checkbox" id="ryazan" name="ryazan" value="Ryazan"/>
					<input type="checkbox" id="moscow" name="moscow" value="Moscow"/>
				<br/><br/>
			</div>
			
			<div class="field">
				<label for="img">Photography</label>
					<input type="file" name="img" id="img"/>
				<br/><br/>
			</div>
		</div>
		<div style="clear:both">		
			<hr/>
		</div>
		<div class="main">
			<div class="field">
				<label style="vertical-align:middle" for="title">Title</label>
					<select id="title" name="title" multiple>
						<optgroup label="Technologies">
							<option>Web Master</option>
							<option>Database Administrator</option>
							<option>Computer-aided design</option>
						</optgroup>
						<optgroup label="Finance">
							<option>Economic Planning</option>
							<option>Management accounting</option>
							<option>Budgeting and planning</option>
						</optgroup>
					</select>
				<br/><br/>
				<label for="salary">Salary</label>
					<input id="salary" type="range" name="salary" min="5000" max="200000" step="100"/>
				<br/><br/>
				<textarea name="message" rows="10" cols="50"
				placeholder="Tell us about yourself..."></textarea>
			</div>
		</div>
		</fieldset>
		<fieldset>
		<legend>Contact Information</legend>
		<div class="main">	
			<div class="field">
				<label for="site">Site</label>
					<input type="url" id="site" name="site"/>
				<br/><br/>
			</div>
			<div class="field">
				<label for="email">E-mail</label>
					<input type="email" id="email" name="email"/>
				<br/><br/>
			</div>
			<div class="field">
				<label for="phone">Phone</label>
					<input type="tel" id="phone" name="phone"/>
				<br/><br/>
			</div>
		</div>
		</fieldset><br/>
		<div class="main">
			<div class="field">
				<label for="password">Password</label>
					<input type="password" id="password" name="password" required/>
				<br/><br/>
			</div>
		</div>
		<div style="clear:both">
			<hr/>
		</div>
		<input type="submit" name="submit"/>
		<input type="reset" name="reset"/>
	</form>
	</body>
</html>
