<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ToDO List</title>
	<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 
					col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-8 
							col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2">
					<h1>ToDO List</h1>
				</div>
			</div>
			<div class="row">

				<section>
					<div class="panel panel-default">
						<div id="listItems" class="panel-body">

						</div>
					</div>

					<div class="input-group">
						<input type="text" maxlength="55" class="form-control" id="ToDoNewItem" placeholder="ToDO Text..." />
						<span class="input-group-btn">
				<button class="btn btn-default" type="button" id="AddNewItem">Add</button>
			</span>
					</div>

				</section>
			</div>
		</div>
	</div>


	<script src="js/model/item.model.js"></script>
	<script src="js/utils/utils.js"></script>
	<script src="js/storage/item.store.js"></script>
	<script src="js/controller/item.controller.js"></script>
	<script src="js/view/item.view.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
